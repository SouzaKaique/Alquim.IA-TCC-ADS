<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratório | Alquim.IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/lab.css">
  <link rel="icon" type="image/png" href="../IMG/faviconn.png">
</head>
<body>
  <div class="lab-container">
    <div class="lab-header">
      <img src="../IMG/User.png" class="lab-user-icon" alt="Ícone de Usuário">
      <span class="lab-user-nome"># User</span>
    </div>
    <div class="lab-main">
      <div class="lab-painel">
        <span class="lab-painel-titulo">PAINEL DE REAGENTES</span>
        <div class="lab-reagente fa"><span>Fa</span> Fa²⁺</div>
        <div class="lab-reagente cu"><span>Cu</span> Cu²⁺</div>
        <div class="lab-reagente co"><span>Co</span> Co²⁺</div>
        <div class="lab-reagente na"><span>Na</span> Na</div>
        <div class="lab-reagente k"><span>K</span> K</div>
        <a href="reagentes.html" class="lab-mais">+ Mais</a>
      </div>
      <img class="lab-tubo" src="../IMG/TubodeEnsaio.png" alt="Tubo de Ensaio">
      <img class="lab-bico" src="../IMG/BicoBunsen.png" alt="Bico de Bunsen">
    </div>
    <div class="lab-footer">
      <button class="lab-btn laboratorio"><img src="../IMG/elernmeyer.png" alt=""> Laboratório</button>
      <button class="lab-btn salvar"><img src="../IMG/salvar.png" alt=""> Salvar Progresso</button>
      <button id="btnLogout" class="lab-btn sair"><img src="../IMG/sair.png" alt=""> Sair</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- MENU LATERAL -->
<div id="menuLateral" class="menu-lateral">
  <div class="menu-topo">
    <img src="../IMG/User.png" class="menu-icone" alt="Ícone de Usuário">
    <h4 class="menu-nome">#User</h4>
    <p class="menu-email">user123@gmail.com</p>
  </div>

  <ul class="menu-opcoes">
    
    <li>
        <img src="../IMG/icon-config.png" alt=""> 
        Configurações 
        <span class="seta">&gt;</span>
    </li>

    <li>
        <img src="../IMG/icon-estatisticas.png" alt=""> 
        Estatísticas 
        <span class="seta">&gt;</span>
    </li>
    
    <li>
        <img src="../IMG/icon-amigos.png" alt=""> 
        Amigos 
        <span class="seta">&gt;</span>
    </li>
    
    <li id="btnLogoutMenuAcao">
        <img src="../IMG/icon-sair.png" alt=""> 
        Sair 
        <span class="seta">&gt;</span>
    </li>
</ul>
</div>
<script src="../js/lab.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    window.app.iniciar();
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro de Reagentes | Alquim.IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/reagentes.css">
    
    <link rel="icon" type="image/png" href="../IMG/faviconn.png">
</head>
<body class="fundo-reagentes">
    <div class="container livro-reagentes mt-5 p-4 rounded shadow">
        
        <div class="cabecalho-livro d-flex align-items-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Pixel_art_book.png" alt="Ícone Livro" class="icone-livro me-3" style="width: 50px;">
            <h2 class="titulo-livro mb-0">
                <i class="bi bi-book me-2"></i>
                Livro de Reagentes
            </h2>
        </div>

        <div class="bloco-adicao mb-5 p-3 rounded border">
            <h4 class="mb-3">Adicionar Novo Reagente</h4>
            <form id="formAdicionarReagente">
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="nomeReagente" class="form-label visually-hidden">Nome do Reagente</label>
                        <input type="text" class="form-control" id="nomeReagente" placeholder="Nome do Reagente" required>
                    </div>
                    <div class="col-md-5">
                        <label for="formulaReagente" class="form-label visually-hidden">Fórmula</label>
                        <input type="text" class="form-control" id="formulaReagente" placeholder="Fórmula (Ex: H2SO4)" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="row" id="listaReagentesContainer">
            </div>

        <div class="rodape-livro mt-4 d-flex justify-content-end">
            <button class="btn btn-secondary botao-voltar me-2" onclick="window.location.href='lab.html'">Voltar ao Lab</button>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reagentes.js"></script> </body>
</html>

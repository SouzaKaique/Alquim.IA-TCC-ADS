<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar | Alquim.IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="icon" type="image/png" href="../IMG/faviconn.png" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="caixa-registro col-12 col-sm-8 col-md-6 col-lg-4">
      <h1 class="titulo">ENTRAR</h1>

     <img src="../IMG/user.png" class="icone-usuario" alt="Ícone de Usuário">

      <form id="formLogin" class="formulario">
        <div class="campo mb-2">
          <input type="text" id="usuario" class="form-control input-pixel" placeholder="Usuário" required />
        </div>

        <div class="campo mb-2">
          <input type="password" id="senha" class="form-control input-pixel" placeholder="Senha" required />
        </div>

        <button type="submit" class="botao w-100">Logar</button>
      </form>

      <a href="registro.html" class="link-login">Não possui conta? Registrar</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>

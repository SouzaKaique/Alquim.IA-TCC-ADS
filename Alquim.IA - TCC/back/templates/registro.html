<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar | Alquim.IA</title>

  <!-- Fonte e Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS local -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='IMG/faviconn.png') }}">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="caixa-registro col-12 col-sm-8 col-md-6 col-lg-4">
      <h1 class="titulo">REGISTRAR</h1>

      <img src="{{ url_for('static', filename='IMG/user.png') }}" class="icone-usuario" alt="Ícone de Usuário">

      <form id="formRegistro" class="formulario">
        <div class="campo mb-2">
          <input type="text" id="usuario" class="form-control input-pixel" placeholder="Usuário" required>
        </div>

        <div class="campo mb-2">
          <input type="password" id="senha" class="form-control input-pixel" placeholder="Senha" required>
        </div>

        <div class="campo mb-2">
          <input type="password" id="confirmar" class="form-control input-pixel" placeholder="Confirmar Senha" required>
        </div>

        <button type="submit" class="botao w-100">Registrar</button>
      </form>

      <a href="{{ url_for('frontend.login_page') }}" class="link-login">Já possui conta? Login</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>

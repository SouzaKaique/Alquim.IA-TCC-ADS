<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratório | Alquim.IA</title>

  <!-- Fontes e frameworks -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

  <!-- Scripts globais -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <!-- Estilos locais -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lab.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='IMG/faviconn.png') }}">
</head>

<body>
  <div class="lab-container">
    <div class="lab-header">
      <img src="{{ url_for('static', filename='IMG/user.png') }}" class="lab-user-icon" alt="Ícone de Usuário">
      <span class="lab-user-nome"># User</span>
    </div>

    <div class="lab-main">
      <div class="lab-painel">
        <span class="lab-painel-titulo">PAINEL DE REAGENTES</span>

        <!-- Reagentes fixos -->
        <div class="lab-reagente fa"><span>Fe</span> Fe²⁺</div>
        <div class="lab-reagente cu"><span>Cu</span> Cu²⁺</div>
        <div class="lab-reagente co"><span>Co</span> Co²⁺</div>
        <div class="lab-reagente na"><span>Na</span> Na⁺</div>
        <div class="lab-reagente k"><span>K</span> K⁺</div>

        <!-- Link para reagentes extras -->
        <a href="{{ url_for('frontend.reagentes_page') }}" class="lab-mais">+ Mais</a>
      </div>

      <img class="lab-tubo" src="{{ url_for('static', filename='IMG/tubodeensaio.png') }}" alt="Tubo de Ensaio">
      <img class="lab-bico" src="{{ url_for('static', filename='IMG/bicobunsen.png') }}" alt="Bico de Bunsen">
    </div>

    <div class="lab-footer">
      <button class="lab-btn laboratorio">
        <img src="{{ url_for('static', filename='IMG/elernmeyer.png') }}" alt="">
        Laboratório
      </button>
      <button class="lab-btn salvar">
        <img src="{{ url_for('static', filename='IMG/salvar.png') }}" alt="">
        Salvar Progresso
      </button>
    </div>
  </div>

  <!-- MENU LATERAL -->
  <div id="menuLateral" class="menu-lateral">
    <div class="menu-topo">
      <img src="{{ url_for('static', filename='IMG/user.png') }}" class="menu-icone" alt="Ícone de Usuário">
      <h4 class="menu-nome">#User</h4>
      <p class="menu-email">user123@gmail.com</p>
    </div>

    <ul class="menu-opcoes">
      <li><img src="{{ url_for('static', filename='IMG/icon-config.png') }}" alt=""> Configurações <span class="seta">&gt;</span></li>
      <li><img src="{{ url_for('static', filename='IMG/icon-estatisticas.png') }}" alt=""> Estatísticas <span class="seta">&gt;</span></li>
      <li><img src="{{ url_for('static', filename='IMG/icon-amigos.png') }}" alt=""> Amigos <span class="seta">&gt;</span></li>
      <li id="btnLogoutMenuAcao"><img src="{{ url_for('static', filename='IMG/icon-sair.png') }}" alt=""> Sair <span class="seta">&gt;</span></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/lab.js') }}"></script>
</body>
</html>

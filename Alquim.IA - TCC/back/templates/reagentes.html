<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca de Reagentes | Alquim.IA</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Local -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reagentes.css') }}">
  
  <!-- Ícone do site -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='IMG/faviconn.png') }}">
</head>

<body>
  <div class="reagentes-container">
    <header class="reagentes-header d-flex align-items-center justify-content-between">
      <h1 class="titulo mb-0">
        <i class="bi bi-beaker me-2"></i> Biblioteca de Reagentes
      </h1>

      <div class="busca-categorias">
        <input type="text" id="busca" class="form-control" placeholder="Buscar reagente...">

        <div class="categorias-btns mt-2">
          <button class="btn filtro ativo" data-categoria="todos">Todos</button>
          <button class="btn filtro" data-categoria="cations">Cátions</button>
          <button class="btn filtro" data-categoria="anions">Ânions</button>
          <button class="btn filtro" data-categoria="indicators">Indicadores</button>
          <button class="btn filtro" data-categoria="solvents">Solventes</button>
        </div>
      </div>
    </header>

    <main class="reagentes-conteudo">
      <!-- Lista de reagentes -->
      <aside id="reagentes-lista" class="lista-reagentes">

        <!-- Botão de retorno -->
        <div class="mt-3">
          <a href="{{ url_for('frontend.lab_page') }}" class="btn btn-outline-secondary w-100" aria-label="Voltar para o laboratório">
            Voltar ao Lab
          </a>
        </div>
      </aside>

      <!-- Detalhes do reagente -->
      <section class="detalhe-reagente">
        <div id="reagente-detalhe" class="detalhe-box">
          <h2>Selecione um reagente</h2>
          <p>Os detalhes do reagente aparecerão aqui.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/reagentes.js') }}"></script>
</body>
</html>

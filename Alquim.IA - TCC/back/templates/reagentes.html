<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca de Reagentes | Alquim.IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reagentes.css') }}">
</head>
<body>

<div class="reagentes-container">
    <header class="reagentes-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <h1 class="titulo mb-0">
                <i class="bi bi-beaker me-2"></i>
                Biblioteca de Reagentes
            </h1>
        </div>

        <div class="busca-categorias">
            <input type="text" id="busca" class="form-control" placeholder="Buscar reagente...">
            <div class="categorias-btns mt-2">
                <button class="btn filtro ativo" data-categoria="todos">Todos</button>
                <button class="btn filtro" data-categoria="cations">Cátions</button>
                <button class="btn filtro" data-categoria="anions">Ânions</button>
                <button class="btn filtro" data-categoria="indicators">Indicadores</button>
                <button class="btn filtro" data-categoria="solvents">Solventes</button>
            </div>
        </div>
    </header>

    <main class="reagentes-conteudo">
        <aside class="lista-reagentes">
            <div class="reagente-item" data-id="chumbo">
                <span class="cor am-blue"></span>
                <div>
                    <strong>Chumbo (II)</strong><br>
                    <small>Pb²⁺</small>
                </div>
                <span class="badge bg-secondary ms-auto">Cátions</span>
            </div>

            <div class="reagente-item" data-id="cobre">
                <span class="cor am-orange"></span>
                <div>
                    <strong>Cobre (II)</strong><br>
                    <small>Cu²⁺</small>
                </div>
                <span class="badge bg-secondary ms-auto">Cátions</span>
            </div>

            <div class="reagente-item" data-id="cobalto">
                <span class="cor am-red"></span>
                <div>
                    <strong>Cobalto (II)</strong><br>
                    <small>Co²⁺</small>
                </div>
                <span class="badge bg-secondary ms-auto">Cátions</span>
            </div>

            <div class="reagente-item" data-id="sodio">
                <span class="cor am-yellow"></span>
                <div>
                    <strong>Sódio</strong><br>
                    <small>Na⁺</small>
                </div>
                <span class="badge bg-secondary ms-auto">Cátions</span>
            </div>

            <div class="reagente-item" data-id="potassio">
                <span class="cor am-purple"></span>
                <div>
                    <strong>Potássio</strong><br>
                    <small>K⁺</small>
                </div>
                <span class="badge bg-secondary ms-auto">Cátions</span>
            </div>

            <!-- Botão movido para ficar embaixo e alinhado aos cards -->
            <div class="mt-3">
                <a href="{{ url_for('lab') }}" class="btn btn-outline-secondary w-100" aria-label="Voltar para o laboratório">
                    Voltar ao Lab
                </a>
            </div>
        </aside>

        <section class="detalhe-reagente">
            <div id="reagente-detalhe" class="detalhe-box">
                <h2>Selecione um reagente</h2>
                <p>Os detalhes do reagente aparecerão aqui.</p>
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/reagentes.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratório</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/lab.css">
  <link rel="icon" type="image/png" href="../assets/IMG/faviconn.png">
</head>
<body>
  <div class="lab-container">
    <div class="lab-header">
      <img src="../assets/IMG/User.png" class="lab-user-icon" alt="Ícone de Usuário">
      <span class="lab-user-nome"># User</span>
    </div>
    <div class="lab-main">
      <div class="lab-painel">
        <span class="lab-painel-titulo">PAINEL DE REAGENTES</span>
        <div class="lab-reagente fa"><span>Fa</span> Fa²⁺</div>
        <div class="lab-reagente cu"><span>Cu</span> Cu²⁺</div>
        <div class="lab-reagente co"><span>Co</span> Co²⁺</div>
        <div class="lab-reagente na"><span>Na</span> Na</div>
        <div class="lab-reagente k"><span>K</span> K</div>
        <button class="lab-mais">+ Mais</button>
      </div>
      <img class="lab-tubo" src="../assets/IMG/TubodeEnsaio.png" alt="Tubo de Ensaio">
      <img class="lab-bico" src="../assets/IMG/BicoBunsen.png" alt="Bico de Bunsen">
    </div>
    <div class="lab-footer">
      <button class="lab-btn laboratorio"><img src="../assets/IMG/LabIcon.png" alt=""> Laboratório</button>
      <button class="lab-btn salvar"><span>&#10003;</span> Salvar Progresso</button>
      <button class="lab-btn sair"><span>&larr;</span> Sair</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

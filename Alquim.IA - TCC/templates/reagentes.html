<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Livros de Reagentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/reagentes.css">
</head>
<body class="fundo-reagentes">
    <div class="container livro-reagentes mt-5 p-4 rounded shadow">
        <div class="cabecalho-livro d-flex align-items-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Pixel_art_book.png" alt="Ícone Livro" class="icone-livro me-3">
            <h2 class="titulo-livro mb-0">
                <i class="bi bi-book me-2"></i>
                Livros de Reagentes
            </h2>
        </div>
        <div class="lista-reagentes row">
            <div class="col-md-4 mb-3">
                <div class="card card-reagente">
                    <div class="card-img-top imagem-reagente text-center pt-3">
                        <i class="bi bi-droplet-half" style="font-size: 2rem;"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="nome-reagente card-title">Ácido Sulfúrico</h5>
                        <p class="descricao-reagente card-text">Usado em diversas reações químicas.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-reagente">
                    <div class="card-img-top imagem-reagente text-center pt-3">
                        <i class="bi bi-cube" style="font-size: 2rem;"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="nome-reagente card-title">Cloreto de Sódio</h5>
                        <p class="descricao-reagente card-text">Sal comum utilizado em experimentos.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card card-reagente">
                    <div class="card-img-top imagem-reagente text-center pt-3">
                        <i class="bi bi-droplet" style="font-size: 2rem;"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="nome-reagente card-title">Água Destilada</h5>
                        <p class="descricao-reagente card-text">Solvente universal para reações.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="rodape-livro mt-4 text-end">
            <button class="btn btn-primary botao-voltar">Voltar</button>
        </div>
